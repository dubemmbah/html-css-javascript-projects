<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Card | Electronic</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <img
          src="https://randomuser.me/api/portraits/women/3.jpg"
          alt="Image of ID Card Holder"
        />
        <h4>Myrtie May</h4>
        <small>Head of Global Product</small>
        <button class="btn">Connect</button>
      </div>

      <div class="card active">
        <img
          src="/personal-project/0FC4C460-4D4F-4D5E-9E39-CB39FF80CFEB.jpg"
          alt="Image of ID Card Holder"
        />
        <h4>Chukwudubem Mbah</h4>
        <small>Software Engineer, MbazzyDev</small>
        <button class="btn">Connect</button>
      </div>

      <div class="card">
        <img
          src="https://randomuser.me/api/portraits/men/41.jpg"
          alt="Image of ID Card Holder"
        />
        <h4>Michael Pearson</h4>
        <small>Sales Manager</small>
        <button class="btn">Connect</button>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="https://linkedin.com/in/dubem-mbah"
            >Chukwudubem Mbah</a
          >
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch</h4>
        <ul>
          <li>
            <a href="https://www.patreon.com/florinpop17" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/florinpop1705" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://linkedin.com/in/florinpop17" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com/florinpop17" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/florinpop17" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Get in Touch</button>
  </body>
</html>
