<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="text">Starting...</h1>

    <form class="word">
      <label for="word" name="text">Enter your text here:</label>
      <input type="text" name="text" id="word" class="word-input" />
    </form>

    <div class="speed">
      <label for="speed">Speed:</label>
      <input
        type="number"
        name="speed"
        id="speed"
        value="1"
        min="1"
        max="5"
        step="1"
      />
    </div>
  </body>
</html>
